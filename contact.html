    <div class="form-contact">
        <div class="container-form">
            <form>
                <h1 style="text-align: left; margin-left: 75px; padding: 15px; margin-top: 40px;">
                   GET IN TOUCH
                </h1>
                <div>
                    <label" style="font-size: 20px;">
                       Name
                    </label>
                    <input id="name" type="text" minlength="3" />
                </div>

                <div>
                    <label>
                       Email
                    </label>
                    <input id="email" type="text" />
                </div>

                <div>
                    <label>
                       Phone Number
                    </label>
                    <input id="phone" type="text" maxlength="13" />
                </div>

                <div>
                    <label>
                       Subject
                    </label>
                    <select id="subject">
                        <option value="Let's Talk">
                           Saran
                        </option>
                        <option value="Let's Collaboration">
                           Pengaduan
                        </option>
                        <option value="I am Hiring">
                           Kritikan
                        </option>
                    </select>
                </div>

                <div>
                    <label>
                       Your Message
                    </label>
                    <textarea id="message" ></textarea>
                </div>
           
                <div style="display: flex; justify-content: end;">
                    <button type="button" onclick="submitForm();">
                       Submit
                    </button>
                </div>

            </form>
        </div>
    </div>
